<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBlog- Heaven for Bloggers</title>
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>

<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <div class="logo">
                <a href="/"><span>iBlog</span></a>
                <div class="burger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <form action="search.html" method="GET">
                    <input class="form-input" type="text" placeholder="Article Search" name="query">
                    <button class="btn">Search</button>
                </form>
            </ul>
        </div>
        <div class="nav-right">
            <form action="search.html" method="GET">
                <input class="form-input" type="text" placeholder="Article Search" name="query">
                <button class="btn">Search</button>
            </form>
        </div>

    </nav>
    <div class="contact">
        <div class="contact-form font2 max-width-1 m-auto">
            <h2 class="font2">Feel free to contact us</h2>
            <div class="forms">
                <div class="form-box">
                    <input type="text" placeholder="Enter your Name">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter your Email Id">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter your Phone Number">
                </div>
                <div class="form-box">
                    <textarea class="font2" name="details" id="detail" cols="30" rows="10"
                        placeholder="How can we help you?"></textarea>
                </div>
                <button class="btn">Submit</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Copyright &copy; iBlog.com</p>
        <a href="https://www.vecteezy.com/free-vector/typing">Vector Credits: vecteezy</a>
    </div>
</body>
<script src="js/script.js"></script>

</html>
